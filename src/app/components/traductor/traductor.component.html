<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
  crossorigin="anonymous"
/>

<select name="source" [(ngModel)]="source">
  <option *ngFor="let id of idiomas" [value]="id.av">
    {{ id.nombre }}
  </option>
</select>

<textarea name="text" [(ngModel)]="text"></textarea>

<select name="target" [(ngModel)]="target">
  <option *ngFor="let id of idiomas" [value]="id.av">
    {{ id.nombre }}
  </option>
</select>
<button class="btn btn-primary" (click)="mostrarDatos()">Ayuda</button>
<button class="btn btn-primary" (click)="traducirTexto()">Traducir</button>
<h1>{{ textoTraducido }}</h1>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
  crossorigin="anonymous"
></script>
